<div class="nav">
	
</div>
<div>
	<form class="form-inline" role="form" method="post" action="{:U('buylist', '', '')}">
		<div class="form-group">
			<div class="form-group">
			    <label for="filterSelect">搜索条件: </label>
				<select id="filterSelect" class="form-control" name="type">
					<option value="1">手机号</option>
					<option value="2">用户名</option>
				</select>
		  	</div>
			<input type="text" class="form-control" name="inputValue" id="inputValue" value="{$MobileNumber}">
			<input type="date" class="form-control" name="inputTime" id="inputTime" value="{$inputTime}">
			<button type="submit" class="btn btn-default">查找</button>
		</div>
	</form>
</div>
<table id="listTable" class="table table-bordered" style="margin-top:2px;">
	<thead>
		<tr>
			<th>账号</th>
			<th>手机号</th>
			
			<th>购买时间</th>
			<th>余额支付金额</th>
			<th>积分支付金额</th>
			<th>网银支付金额</th>
			<th>单价</th>
			<th>期数</th>
			<th>购买物品</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="list" item="good">
		<tr>
			<td>{$good.username}</td>
			<td>{$good.mobile}</td>
			<td>{$good.time}</td>
			<td>{$good.money}</td>
			<td>{$good.score}</td>
			<td>{$good.third}</td>
			<td>{$good.danjia}</td>
			<td>{$good.qishu}</td>
			<td>{$good.title}</td>
		</tr>
		</foreach>
	</tbody>
</table>
