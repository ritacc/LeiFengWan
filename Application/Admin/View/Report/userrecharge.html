<div class="nav">
	
</div>
<div>
	<form class="form-inline" role="form" method="post" action="{:U('userrecharge', '', '')}">
		<div class="form-group">
			<div class="form-group">
			    <label for="filterSelect">搜索条件: </label>
				<select id="filterSelect" class="form-control" name="type">
					<option value="0">手机号</option>
					<option value="1">用户名</option>
				</select>
		  	</div>
			<input type="text" class="form-control" name="inputValue" id="inputValue" value="{$MobileNumber}">
			<input type="date" class="form-control" name="inputTime" id="inputTime" value="{$InputTime}">
			<button type="submit" class="btn btn-default">查找</button>
		</div>
	</form>
</div>
<table id="listTable" class="table table-bordered" style="margin-top:2px;">
	<thead>
		<tr>
			<th>payid</th>
			<th>用户名</th>
			<th>用户手机号</th>
			<th>充值金额</th>
			<th>时间</th>
			<th>状态</th>
			<th>来源</th>
		</tr>
	</thead>
	<tbody>
		<foreach name="list" item="good">
		<tr>
			<td>{$good.payid}</td>
			<td>{$good.username}</td>
			<td>{$good.mobile}</td>
			<td>{$good.third}</td>
			<td>{$good.time}</td>
			 <td>
				<if condition = "$good.status eq '1'" >成功</if>
				<if condition = "$good.type eq '0'" >-</if>
			</td>
			<td>
				<if condition = "$good.type eq '30'" >PC聚宝</if>
				 <if condition = "$good.type eq '31'" >手机聚宝</if>
				 <if condition = "$good.type eq '32'" >微信</if>
			</td>
		</tr>
		</foreach>
	</tbody>
</table>
<include file="Public:pager"/>
<script type="text/javascript">
	$(document).ajaxStart(function() {
		$("button:submit").attr("disabled", true);
	}).ajaxStop(function() {
		$("button:submit").attr("disabled", false);
	});
	$(function(){
		 	 
	});
</script>
